<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Photo Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 50%, #6c5ce7 100%);
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Header Section */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-placeholder {
            width: 50px;
            height: 50px;
            background: linear-gradient(45deg, #74b9ff, #0984e3);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logo-placeholder:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .logo-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 8px;
        }

        .title-info {
            color: #2d3436;
        }

        .title-info h1 {
            font-size: 1.4em;
            margin-bottom: 2px;
            font-weight: 600;
        }

        .counter {
            font-size: 0.9em;
            color: #636e72;
            font-weight: 500;
        }

        .header-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .btn {
            padding: 8px 16px;
            background: linear-gradient(45deg, #74b9ff, #0984e3);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(116, 185, 255, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.pause {
            background: linear-gradient(45deg, #fd79a8, #e84393);
        }

        .btn.pause:hover {
            box-shadow: 0 5px 15px rgba(232, 67, 147, 0.4);
        }

        /* Gallery Container */
        .gallery-container {
            flex: 1;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .gallery {
            display: grid;
            gap: 2px;
            width: 100%;
            height: 100%;
            max-width: calc(100vw - 30px);
            max-height: calc(100vh - 100px);
        }

        .photo-item {
            position: relative;
            overflow: hidden;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.9);
            cursor: pointer;
        }

        .photo-item:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 25px rgba(0,0,0,0.25);
            z-index: 10;
            border-radius: 8px;
        }

        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
            display: block;
        }

        .photo-item .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #74b9ff;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(116, 185, 255, 0.3);
            border-top: 2px solid #74b9ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 5px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1em;
            text-align: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 8px;
        }

        .status {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.2em;
            text-align: center;
            background: rgba(0,0,0,0.5);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .connection-info {
            position: fixed;
            bottom: 15px;
            left: 15px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 15px;
            font-size: 0.8em;
            backdrop-filter: blur(10px);
        }

        .connection-status {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .connected {
            background: #00b894;
            box-shadow: 0 0 10px #00b894;
        }

        .disconnected {
            background: #e17055;
            box-shadow: 0 0 10px #e17055;
        }

        /* File input for logo */
        .logo-input {
            display: none;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: scale(0.8) translateY(20px); 
            }
            to { 
                opacity: 1; 
                transform: scale(1) translateY(0); 
            }
        }

        .photo-item.new {
            animation: fadeIn 0.6s ease both;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .header {
                padding: 0 15px;
                height: 60px;
            }
            
            .logo-placeholder {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
            
            .title-info h1 {
                font-size: 1.2em;
            }
            
            .btn {
                padding: 6px 12px;
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>

                <div>‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏Å‡∏±‡∏ö Google Forms...</div>

        <span id="connectionText">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠...</span>

    <script>
        // Global variables
        let photos = [];
        let autoRefresh = true;
        let refreshInterval;
        let isConnected = false;
        let lastUpdateTime = null;

        // Configuration for Google Forms integration
        const CONFIG = {
            // Google Apps Script URL
            GOOGLE_SCRIPT_URL: 'https://script.google.com/macros/s/AKfycbwUmbhcirTlWZDRP7VMLdftJ2Q166OjVLK56kXFbKyKYREd0EgLoSswmrH6Dbll0V4/exec',
            REFRESH_INTERVAL: 5000, // 5 seconds
            MAX_PHOTOS: 500
        };

        // Calculate optimal grid layout for up to 500 photos
        function calculateOptimalGrid(count) {
            if (count === 0) return { cols: 1, rows: 1, photoSize: 100, displayCount: 0 };
            
            const container = document.getElementById('gallery');
            const containerWidth = container.clientWidth;
            const containerHeight = container.clientHeight;
            
            console.log('Container size:', containerWidth, 'x', containerHeight, 'Photos:', count);
            
            // Minimum photo size (in pixels) for visibility
            const minPhotoSize = 50; // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ç‡∏ô‡∏≤‡∏î‡∏Ç‡∏±‡πâ‡∏ô‡∏ï‡πà‡∏≥
            
            // Calculate max possible photos that can fit
            const maxCols = Math.floor(containerWidth / minPhotoSize);
            const maxRows = Math.floor(containerHeight / minPhotoSize);
            const maxPhotos = maxCols * maxRows;
            
            // If we have more photos than can fit, limit to maxPhotos
            const displayCount = Math.min(count, maxPhotos, 100); // ‡∏à‡∏≥‡∏Å‡∏±‡∏î‡πÑ‡∏°‡πà‡πÄ‡∏Å‡∏¥‡∏ô 100 ‡∏£‡∏π‡∏õ
            
            // Find optimal grid ratio
            let bestCols = 1;
            let bestRows = 1;
            let bestPhotoSize = 0;
            
            // Try different column counts
            for (let cols = 1; cols <= Math.min(maxCols, displayCount); cols++) {
                const rows = Math.ceil(displayCount / cols);
                if (rows > maxRows) continue;
                
                const photoWidth = (containerWidth - (cols - 1) * 2) / cols;
                const photoHeight = (containerHeight - (rows - 1) * 2) / rows;
                const photoSize = Math.min(photoWidth, photoHeight);
                
                if (photoSize > bestPhotoSize && photoSize >= minPhotoSize) {
                    bestPhotoSize = photoSize;
                    bestCols = cols;
                    bestRows = rows;
                }
            }
            
            // Fallback if no suitable grid found
            if (bestPhotoSize === 0) {
                bestCols = Math.min(displayCount, 10);
                bestRows = Math.ceil(displayCount / bestCols);
                bestPhotoSize = Math.min(containerWidth / bestCols, containerHeight / bestRows);
            }
            
            console.log('Grid calculated:', bestCols, 'x', bestRows, 'size:', bestPhotoSize);
            
            return { 
                cols: bestCols, 
                rows: bestRows, 
                photoSize: bestPhotoSize,
                displayCount: displayCount
            };
        }

        // Update gallery display
        function updateGallery() {
            const gallery = document.getElementById('gallery');
            const counter = document.getElementById('counter');
            
            if (photos.length === 0) {
                gallery.innerHTML = '<div class="status"><div>‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏†‡∏≤‡∏û‡∏ñ‡πà‡∏≤‡∏¢<br>‡∏£‡∏≠‡∏†‡∏≤‡∏û‡∏à‡∏≤‡∏Å Google Forms...</div></div>';
                counter.textContent = '‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏†‡∏≤‡∏û';
                return;
            }

            // Calculate optimal grid
            const grid = calculateOptimalGrid(photos.length);
            const displayPhotos = photos.slice(0, grid.displayCount);
            
            // Set grid layout
            gallery.style.gridTemplateColumns = `repeat(${grid.cols}, 1fr)`;
            gallery.style.gridTemplateRows = `repeat(${grid.rows}, 1fr)`;
            
            // Generate photo HTML
            gallery.innerHTML = displayPhotos.map((photo, index) => `
                <div class="photo-item" style="animation-delay: ${index * 0.02}s;" onclick="viewPhoto('${photo.url}')">
                    <div class="loading">
                        <div class="spinner"></div>
                    </div>
                    <img src="${photo.url}" alt="Photo ${index + 1}" 
                         onload="this.previousElementSibling.style.display='none'; this.style.opacity='1';"
                         onerror="this.parentElement.innerHTML='<div class=&quot;placeholder&quot;>‚ùå</div>'"
                         style="opacity: 0;">
                </div>
            `).join('');
            
            // Update counter
            const hiddenCount = photos.length - displayPhotos.length;
            counter.textContent = hiddenCount > 0 
                ? `${displayPhotos.length} ‡∏†‡∏≤‡∏û (‡∏ã‡πà‡∏≠‡∏ô ${hiddenCount} ‡∏†‡∏≤‡∏û)` 
                : `${photos.length} ‡∏†‡∏≤‡∏û`;
            
            // Add fade-in animation to new photos
            const photoItems = gallery.querySelectorAll('.photo-item');
            photoItems.forEach((item, index) => {
                item.classList.add('new');
                setTimeout(() => item.classList.remove('new'), 600);
            });
        }

        // Fetch photos from Google Forms/Sheets using JSONP
        async function fetchPhotosFromGoogle() {
            try {
                console.log('Fetching photos from:', CONFIG.GOOGLE_SCRIPT_URL);
                
                // Try JSONP first (better for CORS)
                return new Promise((resolve, reject) => {
                    const callbackName = 'jsonp_callback_' + Math.round(100000 * Math.random());
                    const script = document.createElement('script');
                    
                    // Define global callback
                    window[callbackName] = function(data) {
                        delete window[callbackName];
                        document.body.removeChild(script);
                        
                        if (data.success && data.photos) {
                            updateConnectionStatus(true, `‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡πÅ‡∏•‡πâ‡∏ß (${data.photos.length} ‡∏†‡∏≤‡∏û)`);
                            resolve(data.photos);
                        } else {
                            throw new Error(data.error || '‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏î‡πâ');
                        }
                    };
                    
                    // Handle errors
                    script.onerror = function() {
                        delete window[callbackName];
                        document.body.removeChild(script);
                        reject(new Error('JSONP request failed'));
                    };
                    
                    // Make JSONP request
                    script.src = CONFIG.GOOGLE_SCRIPT_URL + '?callback=' + callbackName;
                    document.body.appendChild(script);
                    
                    // Timeout after 10 seconds
                    setTimeout(() => {
                        if (window[callbackName]) {
                            delete window[callbackName];
                            document.body.removeChild(script);
                            reject(new Error('Request timeout'));
                        }
                    }, 10000);
                });
                
            } catch (error) {
                console.error('Error fetching photos:', error);
                updateConnectionStatus(false, '‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î');
                throw error;
            }
        }

        // Parse CSV data to extract photo URLs
        function parseCSVPhotos(csvText) {
            const lines = csvText.split('\n');
            const photos = [];
            
            // Skip header row, process data rows
            for (let i = 1; i < lines.length; i++) {
                const row = lines[i].split(',');
                if (row.length > 1 && row[1]) { // Assuming photo URL is in second column
                    photos.push({
                        id: i,
                        url: row[1].replace(/"/g, ''), // Remove quotes
                        timestamp: row[0] || new Date().toISOString(),
                        name: row[2] || `Photo ${i}`
                    });
                }
            }
            
            return photos;
        }

        // Generate demo photos for testing
        function generateDemoPhotos() {
            // Simulate adding new photos periodically
            if (Math.random() > 0.8 && photos.length < 50) {
                const newPhotoIndex = photos.length + 1;
                photos.push({
                    id: Date.now(),
                    url: `https://picsum.photos/300/300?random=${newPhotoIndex}&t=${Date.now()}`,
                    timestamp: new Date().toISOString(),
                    name: `Demo Photo ${newPhotoIndex}`
                });
            }
            
            return photos;
        }

        // Refresh gallery data
        async function refreshGallery() {
            const refreshBtn = document.getElementById('refreshBtn');
            refreshBtn.innerHTML = '‚è≥ ‡πÇ‡∏´‡∏•‡∏î...';
            refreshBtn.disabled = true;
            
            try {
                updateConnectionStatus(false, '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•...');
                
                const newPhotos = await fetchPhotosFromGoogle();
                
                // Check for new photos
                const currentPhotoIds = photos.map(p => p.id);
                const hasNewPhotos = newPhotos.some(p => !currentPhotoIds.includes(p.id));
                
                photos = newPhotos;
                updateGallery();
                
                if (hasNewPhotos && photos.length > 0) {
                    showNotification(`‡∏û‡∏ö‡∏†‡∏≤‡∏û‡πÉ‡∏´‡∏°‡πà! ‡∏£‡∏ß‡∏° ${photos.length} ‡∏†‡∏≤‡∏û`);
                }
                
            } catch (error) {
                console.error('Error refreshing gallery:', error);
                document.getElementById('status').innerHTML = 
                    '<div>‚ùå ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡πÑ‡∏î‡πâ<br>‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà‡∏≠‡∏µ‡∏Å‡∏Ñ‡∏£‡∏±‡πâ‡∏á</div>';
            } finally {
                refreshBtn.innerHTML = 'üîÑ ‡∏£‡∏µ‡πÄ‡∏ü‡∏£‡∏ä';
                refreshBtn.disabled = false;
            }
        }

        // Toggle auto refresh
        function toggleAutoRefresh() {
            const btn = document.getElementById('autoBtn');
            if (autoRefresh) {
                clearInterval(refreshInterval);
                btn.innerHTML = '‚ñ∂Ô∏è ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥';
                btn.classList.remove('pause');
                autoRefresh = false;
                updateConnectionStatus(false, '‡∏´‡∏¢‡∏∏‡∏î‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥');
            } else {
                startAutoRefresh();
                btn.innerHTML = '‚è∏Ô∏è ‡∏´‡∏¢‡∏∏‡∏î‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥';
                btn.classList.add('pause');
                autoRefresh = true;
            }
        }

        // Start auto refresh
        function startAutoRefresh() {
            refreshInterval = setInterval(refreshGallery, CONFIG.REFRESH_INTERVAL);
        }

        // Update connection status
        function updateConnectionStatus(connected, message) {
            const statusEl = document.getElementById('connectionStatus');
            const textEl = document.getElementById('connectionText');
            
            isConnected = connected;
            statusEl.className = `connection-status ${connected ? 'connected' : 'disconnected'}`;
            textEl.textContent = message;
        }

        // Update logo
        function updateLogo(event) {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const logoEl = document.querySelector('.logo-placeholder');
                    logoEl.innerHTML = `<img src="${e.target.result}" alt="Logo">`;
                };
                reader.readAsDataURL(file);
            }
        }

        // View photo in full screen (optional)
        function viewPhoto(url) {
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
                background: rgba(0,0,0,0.9); z-index: 1000; display: flex; 
                align-items: center; justify-content: center; cursor: pointer;
            `;
            modal.innerHTML = `<img src="${url}" style="max-width: 90%; max-height: 90%; object-fit: contain;">`;
            modal.onclick = () => document.body.removeChild(modal);
            document.body.appendChild(modal);
        }

        // Show notification
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed; top: 80px; right: 20px; background: #74b9ff; 
                color: white; padding: 10px 20px; border-radius: 20px; 
                font-size: 0.9em; z-index: 1000; animation: slideIn 0.3s ease;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => document.body.removeChild(notification), 300);
            }, 3000);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            setTimeout(updateGallery, 100);
        });

        // Initialize application
        document.addEventListener('DOMContentLoaded', () => {
            // Add CSS animations
            const style = document.createElement('style');
            style.textContent = `
                @keyframes slideIn {
                    from { transform: translateX(100%); opacity: 0; }
                    to { transform: translateX(0); opacity: 1; }
                }
                @keyframes slideOut {
                    from { transform: translateX(0); opacity: 1; }
                    to { transform: translateX(100%); opacity: 0; }
                }
            `;
            document.head.appendChild(style);
            
            // Start the application
            updateConnectionStatus(false, '‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠...');
            refreshGallery();
            startAutoRefresh();
        });

        // Export functions for Google Apps Script integration
        window.galleryAPI = {
            addPhoto: (photoData) => {
                photos.push(photoData);
                updateGallery();
                showNotification('‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏†‡∏≤‡∏û‡πÉ‡∏´‡∏°‡πà‡πÅ‡∏•‡πâ‡∏ß!');
            },
            removePhoto: (photoId) => {
                photos = photos.filter(p => p.id !== photoId);
                updateGallery();
            },
            clearAll: () => {
                photos = [];
                updateGallery();
            }
        };
    </script>
</body>
